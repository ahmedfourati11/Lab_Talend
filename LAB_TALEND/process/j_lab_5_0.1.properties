  <TalendProperties:Property xmi:id="_AWZGEOyqEe-8x4FKE71HbA" id="_AWYfAOyqEe-8x4FKE71HbA" label="j_lab_5" purpose="L'affectation des nouveaux recrus au managers" description="Affectation des candidats aux managers et départements.&#xD;&#xA;&#xD;&#xA;L'affectation des nouveaux recrus sera effectuée comme suit :&#xD;&#xA;&#xD;&#xA;Chaque manager aura x nouveaux recrus sous sa direction, x = div(nombre de nouveaux recrus/nombre de managers).&#xD;&#xA;&#xD;&#xA;Il est fort probable que le nombre de recrus ne sera pas divisible par le nombre de managers. Le manager le plus ancien recevra y nouveaux recrus, y = x + mod(nombre de nouveaux recrus/nombre de managers).&#xD;&#xA;&#xD;&#xA; (Mettre le résultat dans un fichier nommé affectation.cs" version="0.1" statusCode="" item="_AWZGEuyqEe-8x4FKE71HbA" displayName="j_lab_5">
